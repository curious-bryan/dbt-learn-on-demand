version: 2

models:
  - name: stg_customers
    columns:
      - name: customer_id
        tests:
          - not_null
          - unique

  - name: stg_orders
    columns:
      - name: customer_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: customer_id
      - name: order_id
        tests:
          - not_null
          - unique
      - name: status
        tests: 
          - accepted_values:
              values: ['returned', 'completed', 'shipped', 'placed', 'return_pending']