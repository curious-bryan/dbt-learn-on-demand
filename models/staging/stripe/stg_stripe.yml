version: 2

models:
  - name: stg_payments
    columns:
      - name: payment_id
        tests:
          - not_null
          - unique
      - name: payment_method
        tests:
          - accepted_values:
              values: ['credit_card', 'coupon', 'bank_transfer', 'gift_card']
      - name: status
        tests:
          - accepted_values:
              values: ['success', 'fail']
      - name: created_date
        tests:
          - not_null